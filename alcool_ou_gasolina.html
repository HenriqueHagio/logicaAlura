<h3>Alcool ou Gasolina</h3>
<script>
    var tanque = 40;
    var caminhoGasolina = 480;
    var caminhoAlcool = 300;
    var consumoGasolina = caminhoGasolina/tanque;
    var consumoAlcool = caminhoAlcool/tanque;
    document.write("Com alcool você ira percorrer "+caminhoAlcool + "kms e consumir " + consumoAlcool + "L ja com gasolina você vai percorrer " + caminhoGasolina +"kms " +" e consumir " + consumoGasolina +"L")
</script>
