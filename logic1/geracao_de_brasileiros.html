<meta charset="UTF-8">
<style>
    * {
        background-color: black;
        color: aliceblue;
    }
</style>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }
    function mostrarGeracoes(texto) {
        document.write(texto);
        pulaLinha;
    }
    var anos = (2022 - 1500)/28
    mostrarGeracoes("Tem isso ai de geraçãoes: " + Math.round(anos))
</script>
