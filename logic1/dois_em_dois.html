<meta charset="UTF-8">
<style>
    * {
        background-color: #000000;
        color: #f0f8ff;
    }
</style>

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var x = 30
    while (x <= 39) {
        x = x + 1
        if (x == 33 || x == 37) {
            mostra("BANIDO")
        } else {
            mostra(x);
        }

    }
    mostra("FIM")
</script>
