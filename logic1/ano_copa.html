<meta charset="UTF-8">
<style>
    * {
        background-color: black;
        color: aliceblue;
    }
</style>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var limite = parseInt(prompt("entre com a data limite"))
    var anoCopa = 1930;
    while(anoCopa <= limite) {
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa +4;
    }
    mostra("FIM DXD")
</script>
