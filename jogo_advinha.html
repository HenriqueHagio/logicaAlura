<meta charset="UTF-8">
<style>
    * {
        background-color: black;
        color: aliceblue;
    }
</style>
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(5);
    console.log(numeroPensado)
    var chute = parseInt(prompt("Digete seu chute!"));
    if (chute == numeroPensado) {
        mostra("Você acertou!");

    } else {
        if (chute < numeroPensado) {
            mostra("Voce errou, seu chute é menor que o numero pensado");
        }
        if (chute > numeroPensado) {
            mostra("voce errou, seu chute é maior que o numero tentado");
        }
    }


</script>
